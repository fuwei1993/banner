<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>循环滚动</title>
<link rel="stylesheet" type="text/css" href="css/wrap.css">
<script src="js/wrap.js"></script>
</head>
<body>
	<div class="wraper" id="wraper">
		<i class="wrap-1"></i>
		<i class="wrap-2"></i>
		<i class="wrap-3"></i>
		<i class="wrap-4"></i>
		<i class="wrap-5"></i>
	</div>
</body>
<script type="text/javascript">
	window.onload=function(){ 
   new Marquee( 
"wraper", //容器ID
2, //滚动(0向上 1向下 2向左 3向右)
1, //滚动的步长
1205, //容器可视宽度 
220, //容器可视高度
30, //定时器 数值越小，滚动的速度越快(1000=1秒,建议不小于20) 
0, //间歇停顿时间(0为不停顿,1000=1秒)
0, //开始时的等待时间(0为不等待,1000=1秒)
0//间歇滚动间距(可选) 
); 
}; 
</script>
</html>
